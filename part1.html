<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Marketplace</title>
  <!-- Include CSS stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 style="color: darkred;">Welcome to the Artisan Marketplace</h1>
  </header>

  <main>
    <!-- User Authentication -->
    <section id="auth">
      <h2>User Authentication</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="part2.html"><button type="button">Log In</button></a>
      </form>
      <p>Don't have an account? <a href="#signup">Sign Up</a></p>
    </section>

    <!-- Artisan Profile Creation -->
    <section id="signup" style="display: none;">
      <h2>Artisan Profile Creation</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- Add more fields for artisan profile details -->
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#auth">Log In</a></p>
    </section>
  </main>

  <!-- Include JavaScript files -->
  <script src="app.js"></script>
</body>
</html>
